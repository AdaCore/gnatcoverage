repos:
  - repo: git@ssh.gitlab.adacore-it.com:it/flake8.git
    rev: 6.0.0
    hooks:
    - id: flake8
      additional_dependencies:
        - flake8-bugbear
        - flake8-builtins
        - flake8-comprehensions
        - pygments
      args: ["--config=.flake8"]
  - repo: git@ssh.gitlab.adacore-it.com:it/black.git
    rev: 23.1.0
    hooks:
    - id: black
      args: ["--line-length=79"]
